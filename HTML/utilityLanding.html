        <script>
            $(document).ready(function() {

                $('#receiveBtn').hide();
                $('#printbtn').click(function() {
                    if ($('#draftCopy').is(':checked')) {
                        var win = window.open('pdf/Hdw-Order.pdf', '_blank');
                        win.print();

                    } else {
                        window.location.href = 'receiveOrder.html';

                    }
                });

                $('.dotMsg, #logOrderList, #backtoOrderList').hide();
                $('#dotbtn').click(function() {
                    $('.dotMsg').show()
                    setTimeout(function() {
                        $('.dotMsg').hide()
                    }, 3000)
                });

                $('#logorder').click(function() {
                    $('#logOrderList,#backtoOrderList').show();
                    $('#orderList').hide();
                });

                $('#backtoOrderList').click(function() {
                    $(this).hide();
                    $('#logOrderList').hide();
                    $('#orderList').show();
                });
            });

            function gotogotodetailEstimatingHardware() {
