          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="userId-verify-box">
                <form roll="form">
                  <label class="pull-left">User ID:</label>
                  <div class="verify-input-area pull-left">
                    <input class="form-control" type ="text" name="userid" value="" placeholder="User ID" />
                    <button class="btn btn-default" type="button" title="Verify Availability" onclick="location.href=''">Verify Availability</button>
                  </div>

          <form roll="form">
            <div class="create-user-form-container">
              <h4 class="form-sub-title">Details</h4>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input class="form-control" type ="text" name="full_name" placeholder="Full Name" />  
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type ="text" name="address" placeholder="Address" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Company</label>
                    <select class="form-control" name="companies">
                     <option  value="company" selected>Company</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label> Zip</label>
                    <input class="form-control" type ="text" name="zip" placeholder="Zip Code" />  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Employee no.</label>
                    <input class="form-control" type ="text" name="employee_no" placeholder="Employee No."/>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type ="text" name="city" placeholder="City"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" type ="text" name="email" placeholder="Email"/>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>State</label>
                    <select class="form-control" name="states">
                         <option value="State" selected>State</option>
                         <option value="California">California</option>
                         <option value="Florida">Florida</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Phone no.</label>
                    <input class="form-control" type ="text" name="Phone number" placeholder="Phone number"/>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="countries">
                      <option value="Country" selected>Country</option>
                      <option value="USA">USA</option>
                      <option value="UK">UK</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Cell no.</label>
                    <input class="form-control" type ="text" name="Phone number" placeholder="Phone number"/>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Certification</label>
                    <input class="form-control" type ="text" name="employee_no" placeholder="Employee No."/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type ="text" name="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label class="assign-profile-label">Assign Profile</label>
                    <select name="profile" class="form-control">
                      <option  selected="Administrator"  value="Administrator" selected>Administrator</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 clearfix">
                  <div class="form-group">
                    <label class="add-sign-label">Add Signature</label>

                        Upload

                    </div>
                  </div>
                </div>

                    <div class="row userformfield">

                      <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                        <span class="chkbox"><input style="position:inherit" type="checkbox" name="IsSecurityAdmin" /> Is Security Admin</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="button-container text-right">
                <button class="btn btn-primary" type="button" title="Save" onclick="location.href=''">Save</button>
                <button class="btn btn-default" type="button" title="Cancel" onclick="location.href=''">Cancel</button>
              </div>
