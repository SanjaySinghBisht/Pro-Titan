<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Assa Abloy</title>

    <!-- Custom Style CSS -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body class="loginForm">
    <div class="container-fluid">
        <div class="row">
            <!-- Login Left section start -->
            <div class="col-md-8 col-sm-8 col-xs-8 login-left-cont">
                <div class="login-page-bg-img"></div>
            </div>
            <!-- Login Left section end -->
            <!-- Login Right Section start -->
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="login-form-container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                            <div class="login-logo-box">
                                <a href="login.html" title="Assa Abloy">
                                    <img src="images/logo-login.png">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                            <div class="loginArea">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                                        <div class="sign-title-text">To recover your password please enter email id</div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                                        <form role="form">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12 clearfix">
                                                    <div class="form-group">
                                                        <input type="text" placeholder="Enter Email Address" class="form-control" value="" name="UserName" id="usernamelogin">
                                                    </div>
                                                    <div class="form-group signin-button">
                                                        <div class="pull-left">
                                                            <button class="btn btn-primary" type="button" title="Submit" id="submitemail">Submit</button>
                                                        </div>
                                                        <div class="pull-right forgotPasswordLink">
                                                            <a href="Login.html">Back</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="footer">
                            <span class="copyright">&copy; ASSA ABLOY 2016</span>
                        </footer>
                    </div>
                </div>
            </div>
            <!-- Login Right Section end -->
        </div>
    </div>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap realted JS -->
    <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
