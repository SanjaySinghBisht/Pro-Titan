        <div class="container-fluid content-container">

            <div class="row both-column-height-equal">

                    </div>
                    <div class="container-fluid">
                        <div class="project-form-container">
                            <div class="row ">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="page-header clearfix">
                                                <h1 class="pull-left">Submittal Formats</h1>
                                            </div>
                                            <div class="row ">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <form class="form-inline custom-search-filter revision clearfix col-md-4">
                                                        <div class="form-group" style="width:100%;">
                                                            <div class="pull-left">
                                                                <label class="displayInline">View</label>
                                                                <select class="form-control" id="Select1" onchange="selectView('#centerTable &gt; tbody', this.value, 'centertable')">
                                                                    <option value="original">(**Original View**)</option>
                                                                </select>
                                                            </div>
                                                            <div class="pull-left marginL30">
                                                                <button class="btn btn-default pull-left" type="button" title="Add View">
                                                                    <i class="glyphicon glyphicon-plus"></i>
                                                                </button>
                                                                <button class="btn btn-default pull-left" type="button" title="Remove View">
                                                                    <i class="glyphicon glyphicon-minus"></i>
                                                                </button>
                                                                <button class="btn btn-default pull-left" type="button" title="Save">
                                                                    <i class="glyphicon glyphicon-floppy-disk"></i>
                                                                </button>
                                                                <button class="btn btn-default pull-left" type="button" title="Print">
                                                                    <i class="glyphicon glyphicon-print"></i>
                                                                </button>
                                                                <button class="btn btn-default pull-left" type="button" title="Export">
                                                                    <i class=" glyphicon glyphicon-export"></i>
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </form>
                                                    <!-----Quote Status Start -------------------------->
                                                    <div class="col-md-12 col-sm-12 col-xs-12 column-drag-header">
                                                        <label>Drag a column header here to group by that column</label>
                                                    </div>
                                                    <div class="table-wrapper">
                                                        <table class="table custom-grid" id="material-table" style="width:auto;">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:5%;">
                                                                        <div class="btn-group custom-filtr-table">
                                                                            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                                                <img src="images/Views.png">
                                                                            </button>
                                                                            <ul class="dropdown-menu filter-grid-column">
                                                                                <li>
                                                                                    <a class="pull-left btn-block clearfix">
                                                                                        <span class="pull-left">Description</span>
                                                                                        <input onclick="gridfilterColumn(this)" type="checkbox" data-type="description" class="filter-grid-check pull-right text-right" checked="checked">
                                                                                    </a>
                                                                                </li>
                                                                                <li>
                                                                                    <a class="pull-left btn-block clearfix">
                                                                                        <span class="pull-left">Format</span>
                                                                                        <input onclick="gridfilterColumn(this)" type="checkbox" data-type="format" class="filter-grid-check pull-right text-right" checked="checked">
                                                                                    </a>
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </th>
                                                                    <th data-type="description">
                                                                        Description
                                                                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                                                                    </th>
                                                                    <th data-type="format">
                                                                        Format
                                                                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td>&nbsp;</td>
                                                                    <td data-type="description">Cover</td>
                                                                    <td data-type="format">

                                                                </tr>
                                                                <tr>

                                                                    <td data-type="format">
                                                                        <a href="javascript:;">Edit</a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
