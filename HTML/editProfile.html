    <div id='ribbonMenuBar' class='marginB15'>

    <div class="container-fluid marginT20 content-container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 ">
                    <div class="page-header clearfix">
                        <h1 class="pull-left">Edit Profile</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-3 ">
                    <div class="col-md-12 card paddingV10">
                        <div class="form-group col-md-4 col-md-offset-4">
                            <label>Select Profile</label>
                            <select class="form-control" id="selected-profile">
                                <option value="">Select</option>
                                <option value="All">All</option>
                                <option value="Detailing">Detailing</option>
                                <option value="Estimating">Estimating</option>
                                <option value="Hardware Management">Hardware Management</option>
                                <option value="Material Management">Material Management</option>
                                <option value="Processing">Processing</option>
                                <option value="Quotation">Quotation</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-12 marginT20" id="edit-profile-info">
                <form class="col-md-6 col-md-offset-3">
                    <div class="col-md-6 marginT20">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Profile Name</label>
                                <input class="form-control" type="text" name="profile_name" placeholder="Profile Name" value="Detailing" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 marginT20">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Interval to change Password(days)</label>
                                <input class="form-control" type="number" name="interval_change_pass" placeholder="Interval to change Password(days)" value="5" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 marginT20">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Yes" name="must_change_pass" checked="" />Must Change Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 marginT20">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Yes" name="audit_mode" checked="" />Audit Mode</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 marginT20">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Profile's Parent</label>
                                <select class="form-control" name="profile_parent">
                                    <option value="">Select</option>
                                    <option value="All">All</option>
                                    <option value="Detailing">Detailing</option>
                                    <option value="Estimating">Estimating</option>
                                    <option value="Hardware Management" selected="">Hardware Management</option>
                                    <option value="Material Management">Material Management</option>
                                    <option value="Processing">Processing</option>
                                    <option value="Quotation">Quotation</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="col-md-12 button-container text-right" style="margin-top: 170px">
                    <button class="btn btn-primary">
                        Update Profile
                    </button>
                    <button class="btn btn-default marginL10">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12 text-left">The global leader in door opening solutions </div>
                <div class="col-md-6 col-sm-6 col-xs-12 text-right">&copy; ASSA ABLOY 2016 | Legal | Email: info@assaabloy.com </div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            $('#edit-profile-info').hide();
            $('#selected-profile').change(function() {
                if ($('#selected-profile').val()) {
                    $('#edit-profile-info').show();
                }
            });
        });
    </script>
</body>
